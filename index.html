<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="card-profile">
        <div>
          <img src="images/image-jeremy.png" alt="Jeremy" />
          <h1><span>Report for</span> <br />Jeremy Robson</h1>
        </div>
        <nav>
          <button class="btn" id="daily-btn">Daily</button>
          <button class="btn selected-btn" id="weekly-btn">Weekly</button>
          <button class="btn" id="monthly-btn">Monthly</button>
        </nav>
      </div>

      <div class="card work">
        <div class="card-content">
          <div class="header">
            <h2>Work</h2>
            <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <div class="time-content">
            <p id="hour-0"></p>
          </div>
        </div>
      </div>

      <div class="card play">
        <div class="card-content">
          <div class="header">
            <h2>Play</h2>
            <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <div class="time-content">
            <p id="hour-1"></p>
          </div>
        </div>
      </div>

      <div class="card study">
        <div class="card-content">
          <div class="header">
            <h2>Study</h2>
            <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <div class="time-content">
            <p id="hour-2"></p>
          </div>
        </div>
      </div>

      <div class="card exercise">
        <div class="card-content">
          <div class="header">
            <h2>Exercise</h2>
            <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <div class="time-content">
            <p id="hour-3"></p>
          </div>
        </div>
      </div>

      <div class="card social">
        <div class="card-content">
          <div class="header">
            <h2>Social</h2>
            <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <div class="time-content">
            <p id="hour-4"></p>
          </div>
        </div>
      </div>

      <div class="card self-care">
        <div class="card-content">
          <div class="header">
            <h2>Self Care</h2>
            <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <div class="time-content">
            <p id="hour-5"></p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Leonardo Amaral</a>.
    </div>
  </body>
</html>
